<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/base :: layout(~{::body})">

<body class="bg-gray-100">

<div class="flex">

    <!-- SIDEBAR -->
    <aside class="w-64 min-h-screen bg-gray-900 text-white">
        <div class="p-6 text-2xl font-bold border-b border-gray-700">
            Admin Panel
        </div>

        <nav class="p-4 space-y-3">

            <a href="/admin/dashboard"
               class="block px-4 py-2 rounded bg-gray-800 hover:bg-gray-700">
                Dashboard
            </a>

            <a href="/admin/pending-requests"
               class="block px-4 py-2 rounded hover:bg-gray-700">
                Pending Accounts
            </a>

            <button id="logoutBtn"
               class="w-full text-left px-4 py-2 rounded hover:bg-red-600 mt-10">
                Logout
            </button>

        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-8">

        <!-- HEADER -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-semibold text-gray-800">Admin Dashboard</h1>

            <div>
                <span id="adminName" class="text-lg font-medium text-gray-600"></span>
            </div>
        </div>

        <!-- STAT CARDS -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Pending -->
            <div class="p-6 bg-white shadow-lg rounded-xl border-l-4 border-yellow-400">
                <h2 class="text-xl font-semibold text-gray-700">Pending Requests</h2>
                <p id="pendingCount" class="text-3xl font-bold text-yellow-500 mt-2">0</p>
            </div>

            <!-- Approved -->
            <div class="p-6 bg-white shadow-lg rounded-xl border-l-4 border-green-500">
                <h2 class="text-xl font-semibold text-gray-700">Approved Users</h2>
                <p id="approvedCount" class="text-3xl font-bold text-green-500 mt-2">0</p>
            </div>

            <!-- Rejected -->
            <div class="p-6 bg-white shadow-lg rounded-xl border-l-4 border-red-500">
                <h2 class="text-xl font-semibold text-gray-700">Rejected Users</h2>
                <p id="rejectedCount" class="text-3xl font-bold text-red-500 mt-2">0</p>
            </div>

        </div>

        <!-- ROLE DISTRIBUTION -->
        <h2 class="text-2xl font-semibold text-gray-800 mt-10 mb-4">Users by Role</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

            <div class="p-6 bg-white rounded-xl shadow text-center">
                <h3 class="font-semibold">Ã‰tudiants</h3>
                <p id="etudiantCount" class="text-2xl font-bold text-blue-500">0</p>
            </div>

            <div class="p-6 bg-white rounded-xl shadow text-center">
                <h3 class="font-semibold">Enseignants</h3>
                <p id="enseignantCount" class="text-2xl font-bold text-purple-500">0</p>
            </div>

            <div class="p-6 bg-white rounded-xl shadow text-center">
                <h3 class="font-semibold">Travailleurs</h3>
                <p id="travailleurCount" class="text-2xl font-bold text-indigo-500">0</p>
            </div>

            <div class="p-6 bg-white rounded-xl shadow text-center">
                <h3 class="font-semibold">Gestionnaires</h3>
                <p id="gestionnaireCount" class="text-2xl font-bold text-orange-500">0</p>
            </div>

        </div>

    </main>

</div>


<script>
// Load admin name from localStorage
document.getElementById("adminName").innerText =
    localStorage.getItem("nom") + " " + localStorage.getItem("prenom");

// Fetch statistics
const token = localStorage.getItem("token");
const headers = { "Authorization": "Bearer " + token };

// Fetch pending count
fetch("/api/admin/pending", { headers })
    .then(res => res.json())
    .then(data => {
        document.getElementById("pendingCount").innerText = data.length;
    });

// Fetch ALL users so we can compute stats
fetch("/api/admin/all", { headers })
    .then(res => res.json())
    .then(users => {
        document.getElementById("approvedCount").innerText =
            users.filter(u => u.statutCompte === "APPROVED").length;

        document.getElementById("rejectedCount").innerText =
            users.filter(u => u.statutCompte === "REJECTED").length;

        document.getElementById("etudiantCount").innerText =
            users.filter(u => u.role === "ETUDIANT").length;

        document.getElementById("enseignantCount").innerText =
            users.filter(u => u.role === "ENSEIGNANT").length;

        document.getElementById("travailleurCount").innerText =
            users.filter(u => u.role === "TRAVAILLEUR").length;

        document.getElementById("gestionnaireCount").innerText =
            users.filter(u => u.role === "GESTIONNAIRE").length;
    });

// Logout
document.getElementById("logoutBtn").onclick = function () {
    localStorage.clear();
    window.location.href = "/login";
};
</script>

</body>
</html>
